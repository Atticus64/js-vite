<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Vite App</title>
  </head>
  <body>

    <header class="header" id="header">
      <h1>Js Rules!</h1>

      <h3>By <b>Jona</b> @Atticus64 in <strong>Github</strong></h3>
    
    </header>

    <img src="./public/icons/hamburguesa.svg" class="btn-hamburger" alt="">
    
    <div class="nav-container">
      <nav class="navbar">
        <img src="./public/icons/close.svg" class="btn-close" alt="">
        <a href="#header">Header</a>
        <a href="#icons">Icons</a>
        <a href="#footer">Footer</a>
      </nav>
    </div>
      
    <section>
      <main class="container">
        <h3 class="title">Content</h3>
        
        <div class="icons-container" id="icons">
          <a href="https://developer.mozilla.org/es/docs/Web/JavaScript" target="_blank">
            <img class="icon-big js" src="./public/icons/javascript.svg" alt="Js">
          </a>
          <a href="https://vitejs.dev" target="_blank">
            <img class="icon-big" src="./public/icons/vite.svg" alt="Vitejs">
          </a>
          <a href="https://git-scm.com/" target="_blank">
            <img class="icon-big git" src="./public/icons/git.svg" alt="Vitejs">
          </a>
          <a href="https://docs.microsoft.com/en-us/dotnet/csharp/" target="_blank">
            <img class="icon-big csharp" src="./public/icons/csharp.svg" alt="Vitejs">
          </a>
          <a href="https://www.typescriptlang.org/" target="_blank">
            <img class="icon-big types" src="./public/icons/typescript.svg" alt="Vitejs">
          </a>
          <a href="https://angular.io/" target="_blank">
            <img class="icon-big angular" src="./public/icons/angular.svg" alt="Vitejs">
          </a>
          <a href="https://www.python.org/" target="_blank">
            <img class="icon-big py" src="./public/icons/python.svg" alt="Vitejs">
          </a>
        </div>
        
      </main>
    </section>
    
    
    <section class="container">
      
      <footer id="footer">
        <h5>Este es el footer</h5>
      </footer>
    </section>
  
    <script type="module" src="/main.js"></script>
  </body>
</html>
